name: Build Changed Modules

on:
  pull_request:
    branches:
      - master

# Cancel running jobs from previous pipelines of the same workflow on PR to save resource when commits are pushed quickly
concurrency:
  group: ${{ format('ci-changed-modules-{0}', github.ref) }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect Changed Modules
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.changed-modules.outputs.modules }}
      has_changes: ${{ steps.changed-modules.outputs.has_changes }}
      build_all: ${{ steps.changed-modules.outputs.build_all }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        run: |
          # Get the list of changed files compared to the base branch
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Detect changed modules
        id: changed-modules
        run: |
          CHANGED_FILES="${{ steps.changed-files.outputs.changed_files }}"
          
          # Check if root pom.xml or workflow files changed - if so, we should build all
          BUILD_ALL="false"
          if echo "$CHANGED_FILES" | grep -q "^pom.xml$"; then
            echo "Root pom.xml changed - marking for full build consideration"
            BUILD_ALL="true"
          fi
          if echo "$CHANGED_FILES" | grep -q "^\.github/workflows/"; then
            echo "Workflow files changed - marking for full build consideration"
            BUILD_ALL="true"
          fi
          
          # Find all unique module directories from changed files
          MODULES=""
          while IFS= read -r file; do
            if [ -z "$file" ]; then
              continue
            fi
            
            # Skip files in root directory (not in a module)
            if [[ ! "$file" == *"/"* ]]; then
              continue
            fi
            
            # Find the module directory (directory containing pom.xml closest to the file)
            dir=$(dirname "$file")
            while [ "$dir" != "." ] && [ ! -f "$dir/pom.xml" ]; do
              dir=$(dirname "$dir")
            done
            
            # If we found a module directory (not root)
            if [ "$dir" != "." ] && [ -f "$dir/pom.xml" ]; then
              # Add to modules list if not already present
              if [[ ! ",$MODULES," == *",$dir,"* ]]; then
                if [ -z "$MODULES" ]; then
                  MODULES="$dir"
                else
                  MODULES="$MODULES,$dir"
                fi
              fi
            fi
          done <<< "$CHANGED_FILES"
          
          echo "Detected modules: $MODULES"
          
          # Determine if we have changes to build
          if [ -z "$MODULES" ]; then
            echo "No module changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "modules=" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "modules=$MODULES" >> $GITHUB_OUTPUT
          fi
          
          echo "build_all=$BUILD_ALL" >> $GITHUB_OUTPUT

  build-changed:
    name: Build Changed Modules
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        env:
          cache-name: cache-mvn-deps
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'zulu'

      - name: Check Java version
        run: java -version

      - name: Download deps and plugins
        run: mvn de.qaware.maven:go-offline-maven-plugin:resolve-dependencies

      - name: Build changed modules
        env:
          MAVEN_OPTS: "-Xmx4g"
        run: |
          MODULES="${{ needs.detect-changes.outputs.modules }}"
          echo "Building modules: $MODULES"
          
          # Build the changed modules and their dependencies
          # -pl: specify modules to build
          # -am: also build dependencies (also-make)
          mvn -B -e install -DskipTests=true -pl "$MODULES" -am

      - name: Run tests for changed modules
        env:
          MAVEN_OPTS: "-Xmx4g"
        run: |
          MODULES="${{ needs.detect-changes.outputs.modules }}"
          echo "Testing modules: $MODULES"
          
          # Run tests only for the changed modules (not dependencies)
          mvn -B -e test -pl "$MODULES" -DargLine="-Xmx2g"

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [detect-changes, build-changed]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.detect-changes.outputs.has_changes }}" == "false" ]; then
            echo "No module changes detected - skipping build"
            exit 0
          fi
          
          if [ "${{ needs.build-changed.result }}" == "success" ]; then
            echo "Build and tests passed for changed modules"
            exit 0
          elif [ "${{ needs.build-changed.result }}" == "skipped" ]; then
            echo "Build was skipped"
            exit 0
          else
            echo "Build or tests failed"
            exit 1
          fi
